<!DOCTYPE html>
<html>
<head>
<title>FAQ</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="robots" content="noindex,noimageindex">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>

<div class="box">
  {% include 'newnav.html' %}
  <div class="w3-container bg-smoky-green first-section faq-main" id="us">
    <h3>Please RSVP by Friday, July 26th</h3>
    <p>Enter Passphrase (in invitation)</p>
    {% if session.get('failed_pass_attempts', 0) > 0 %}
      <p>Passphrase Incorrect</p>
    {% endif %}
    <form action="{{url_for('auth')}}" method="post" name="passwordform">
        <input type="password" name="passphrase">
        <input type="submit">
    </form>
    
  </div>
</div>
</body>
</html>
